<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FaceChain | Authenticate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; font-family: 'Inter', sans-serif; color: white; }
        .hud-border { position: relative; border: 1px solid #1e293b; background: black; overflow: hidden; }
        .scanner-line { position: absolute; width: 100%; height: 2px; background: #06b6d4; box-shadow: 0 0 15px #06b6d4; animation: scan 2s infinite linear; opacity: 0.7; z-index: 10; top: 0; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="fixed top-0 left-0 w-full p-6 flex justify-between z-50">
        <a href="index.html" class="text-cyan-500 font-mono hover:text-white transition-colors">‚Üê BACK</a>
    </div>

    <main class="w-full max-w-lg">
        
        <div id="step-face" class="flex flex-col gap-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold tracking-tight">Biometric Verify</h1>
                <p class="text-slate-500 text-sm mt-1">Authenticate to access the Node.</p>
            </div>

            <div class="hud-border rounded-xl h-64 md:h-80 shadow-2xl shadow-cyan-900/20">
                <div class="scanner-line"></div>
                <video id="video" autoplay playsinline muted class="w-full h-full object-cover opacity-80 scale-x-[-1]"></video>
                <div id="overlay" class="absolute inset-0 bg-black/80 flex items-center justify-center hidden">
                    <p id="overlayText" class="text-cyan-400 font-mono animate-pulse">ANALYZING...</p>
                </div>
            </div>

            <button onclick="scanFace()" id="scanBtn" class="bg-cyan-600 hover:bg-cyan-500 text-white py-4 rounded-xl font-bold shadow-lg shadow-cyan-500/20 transition-all">
                INITIATE SCAN
            </button>
        </div>

        <div id="step-mfa" class="hidden flex flex-col gap-6 animate-fade-in">
            <div class="text-center">
                <div class="w-16 h-16 bg-cyan-900/30 text-cyan-400 rounded-full flex items-center justify-center text-3xl mx-auto mb-4 border border-cyan-500/50">üîí</div>
                <h1 class="text-2xl font-bold tracking-tight">2FA Required</h1>
                <p class="text-slate-500 text-sm mt-1">Hello <span id="userNameDisplay" class="text-white font-bold">User</span>. Enter code from your App.</p>
            </div>

            <input type="text" id="mfaCode" placeholder="000 000" maxlength="6" 
                class="bg-slate-900 border border-slate-700 text-center text-3xl tracking-[0.5em] text-white p-4 rounded-xl focus:border-cyan-500 outline-none font-mono">

            <button onclick="verifyCode()" class="bg-green-600 hover:bg-green-500 text-white py-4 rounded-xl font-bold shadow-lg shadow-green-500/20 transition-all">
                UNLOCK SYSTEM
            </button>
        </div>

    </main>

    <script>
        const video = document.getElementById('video');
        let currentUserId = null;

        // Start Camera
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => video.srcObject = stream);

        async function scanFace() {
            const btn = document.getElementById('scanBtn');
            const overlay = document.getElementById('overlay');
            
            btn.disabled = true;
            btn.classList.add('opacity-50');
            overlay.classList.remove('hidden');

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; 
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            try {
                const res = await fetch('http://127.0.0.1:5000/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: canvas.toDataURL('image/jpeg') })
                });

                const data = await res.json();
                
                if (data.match) {
                    // Switch to MFA Step
                    currentUserId = data.user_id;
                    document.getElementById('userNameDisplay').innerText = data.name || "Admin";
                    document.getElementById('step-face').classList.add('hidden');
                    document.getElementById('step-mfa').classList.remove('hidden');
                } else {
                    alert("‚ùå Face Not Recognized");
                    overlay.classList.add('hidden');
                    btn.disabled = false;
                    btn.classList.remove('opacity-50');
                }
            } catch (err) {
                alert("System Error: " + err.message);
                overlay.classList.add('hidden');
                btn.disabled = false;
            }
        }

        async function verifyCode() {
            const code = document.getElementById('mfaCode').value;
            if (code.length < 6) return alert("Enter 6 digits");

            try {
                const res = await fetch('http://127.0.0.1:5000/verify-mfa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: currentUserId, code: code }),
                    credentials: 'include'
                });
                
                const data = await res.json();

                if (data.success) {
                    if (data.role === 'admin') window.location.href = "admin_dashboard.html";
                    else alert("Access Granted (User Mode)");
                } else {
                    alert("‚ùå Invalid Code!");
                }
            } catch (err) { alert("Connection Error"); }
        }
    </script>
</body>
</html>
