<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FaceChain | New Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #020617; background-image: radial-gradient(at 0% 0%, #164e63 0px, transparent 50%); font-family: 'Inter', sans-serif; color: #e2e8f0; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(6, 182, 212, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="border-b border-cyan-900/30 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 font-bold text-white"><div class="w-8 h-8 bg-cyan-600 rounded flex items-center justify-center text-black">F</div> FaceChain</a>
            <a href="index.html" class="text-sm font-mono text-cyan-500 hover:text-white">‚Üê RETURN</a>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6">
        <div class="glass w-full max-w-5xl rounded-2xl overflow-hidden flex flex-col md:flex-row shadow-2xl">
            
            <div class="w-full md:w-1/2 p-6 bg-black/40 border-r border-cyan-900/30 flex flex-col justify-center">
                <div class="relative w-full aspect-video rounded-lg overflow-hidden border-2 border-cyan-500/30 bg-black mb-4 group">
                     <video id="video" class="w-full h-full object-cover scale-x-[-1]" autoplay muted playsinline></video>
                    <img id="imagePreview" class="w-full h-full object-contain hidden bg-slate-900">
                    
                    <div id="previewLabel" class="absolute bottom-2 left-2 bg-black/60 px-2 py-1 text-xs font-mono text-cyan-400 rounded">LIVE FEED</div>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="useWebcam()" class="flex-1 py-2 bg-slate-800 hover:bg-slate-700 text-xs font-mono rounded border border-slate-600 transition-colors">üì∑ WEBCAM</button>
                    <label class="flex-1 py-2 bg-slate-800 hover:bg-slate-700 text-xs font-mono rounded border border-slate-600 transition-colors text-center cursor-pointer">
                        üìÅ UPLOAD FILE
                        <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleFileUpload(this)">
                    </label>
                </div>
            </div>

            <div class="w-full md:w-1/2 p-8 flex flex-col justify-center relative">
                <h2 class="text-2xl font-bold text-white mb-6">Create Identity</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-mono text-cyan-500 mb-1 uppercase">Full Name</label>
                        <input type="text" id="userName" placeholder="John Doe" class="w-full bg-slate-800/50 border border-slate-600 focus:border-cyan-500 text-white p-3 rounded-lg outline-none transition-all">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-mono text-cyan-500 mb-1 uppercase">User ID Number</label>
                        <input type="text" id="userId" placeholder="e.g. 101" class="w-full bg-slate-800/50 border border-slate-600 focus:border-cyan-500 text-white p-3 rounded-lg outline-none transition-all">
                    </div>

                    <button id="regBtn" onclick="registerUser()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-lg shadow-lg mt-4 transition-all">
                        REGISTER IDENTITY
                    </button>
                </div>

                <div id="status" class="mt-6 text-center font-mono text-sm text-slate-500">Waiting for input...</div>

                <div id="step-result" class="hidden absolute inset-0 bg-slate-900/95 backdrop-blur-xl z-20 flex flex-col items-center justify-center p-6 text-center">
                    <div class="w-16 h-16 bg-green-500/20 text-green-400 rounded-full flex items-center justify-center text-2xl mb-4 border border-green-500">‚úì</div>
                    <h3 class="text-xl font-bold text-white">Registration Complete</h3>
                    <p class="text-slate-400 text-xs mb-6">Scan to link device.</p>
                    <div class="p-3 bg-white rounded-lg shadow-2xl"><div id="qrcode"></div></div>
                    <button onclick="window.location.reload()" class="mt-8 text-sm text-slate-500 hover:text-white underline">New Registration</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const imgPreview = document.getElementById('imagePreview');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        let useCamera = true;

        // Init Camera
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => video.srcObject = stream);

        function useWebcam() {
            useCamera = true;
            video.classList.remove('hidden');
            imgPreview.classList.add('hidden');
            document.getElementById('previewLabel').innerText = "LIVE FEED";
            fileInput.value = ''; // Reset file
        }

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                useCamera = false;
                const reader = new FileReader();
                reader.onload = function(e) {
                    imgPreview.src = e.target.result;
                    video.classList.add('hidden');
                    imgPreview.classList.remove('hidden');
                    document.getElementById('previewLabel').innerText = "FILE PREVIEW";
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function registerUser() {
            const userId = document.getElementById('userId').value;
            const userName = document.getElementById('userName').value;
            
            if (!userId || !userName) return alert("Please fill in Name and ID!");

            status.innerText = "Processing...";
            document.getElementById('regBtn').disabled = true;

            let imageData = null;

            if (useCamera) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                imageData = canvas.toDataURL('image/jpeg');
            } else {
                imageData = imgPreview.src;
            }

            try {
                const res = await fetch('http://127.0.0.1:5000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, name: userName, image: imageData })
                });

                const data = await res.json();
                if (data.mfa_uri) {
                    status.innerText = "‚úÖ Success!";
                    document.getElementById('step-result').classList.remove('hidden');
                    new QRCode(document.getElementById("qrcode"), { text: data.mfa_uri, width: 128, height: 128 });
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                alert("Error: " + err.message);
                document.getElementById('regBtn').disabled = false;
                status.innerText = "‚ùå Failed";
            }
        }
    </script>
</body>
</html>
